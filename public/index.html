<!Doctype html>
<html>
<head>
<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css"
	rel="stylesheet" />
<link href='//fonts.googleapis.com/css?family=Lobster+Two|Poiret+One'
	rel='stylesheet' type='text/css'>
<link href='css/lavish-bootstrap.css' rel='stylesheet' type='text/css'>
<link href='css/main.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- Wrap all page content here -->
	<div id="wrap">

		<!-- Static navbar -->
		<div class="container">
			<div class="navbar navbar-default navbar-static-top"
				role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Antique Boating Store</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul id="navPlaceHolder" class="nav navbar-nav">
						<script id="navTemplate" type="text/template">
						<li id="category<%= id %>" ><a href="#<%= name %>"><%= name.charAt(0).toUpperCase() + name.slice(1) %></a></li>
					</script>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="https://www.sandbox.paypal.com/cgi-bin/webscr?cmd=_cart&business=S4AU2K6GMVHTC&display=1">View Cart</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>

		<!-- Begin page content -->
		<div id="product" class="container">
			<div data-ride="carousel" class="carousel slide" id="myCarousel1">
				<!-- Indicators -->
				<ol id="indicatorPlaceHolder" class="carousel-indicators">
					<script id="indicatorTemplate" type="text/template">
					<li class="<%= activeClass %>" data-slide-to="<%= nImage %>" data-target="#myCarousel1"></li>
				</script>
				</ol>
				<div id="myCarousel1PlaceHolder" class="carousel-inner">
					<script id="myCarousel1Template" type="text/template">
					<div class="item <%= activeClass %>">
						<img alt="<%= title %>" src="images/<%= url %>" title="<%= title %>" />
					</div>
				</script>
				</div>
				<a data-slide="prev" href="#myCarousel1"
					class="left carousel-control"><i class="fa fa-arrow-left"></i></a>
				<a data-slide="next" href="#myCarousel1"
					class="right carousel-control"><i class="fa fa-arrow-right"></i></a>
			</div>
			<div id="productPlaceHolder" class="product-caption">
				<script id="productTemplate" type="text/template">
				<h1><%= name %></h1>
				<div class="row">
				<div class="col-md-8"><p class="lead"><%= description %></p></div>
				<% if(paypal_url !== ""){ %>
				<div class="col-md-4"><a class="btn btn-primary" href="<%= paypal_url %>">Buy Now</a></div>
				<% } %>
				</div>
			</script>
			</div>
			<div data-ride="carousel" class="carousel slide" id="myCarousel2">
				<div id="myCarousel2PlaceHolder" class="carousel-inner">
					<script id="previewTemplate" type="text/template">
					<div class="col-md-3">
						<a href="#<%= category_id %>/<%= id %>">
						<img alt="<%= name %>" src="images/thumbs/<%= url %>.png" title="<%= name %>" />
						</a>
					</div>
				</script>
				</div>
				<a data-slide="prev" href="#myCarousel2"
					class="left carousel-control"><i class="fa fa-arrow-left"></i></a>
				<a data-slide="next" href="#myCarousel2"
					class="right carousel-control"><i class="fa fa-arrow-right"></i></a>
			</div>
		</div>
	</div>
	<div id="about" class="container">About Page Here</div>
	<div id="contact" class="container">Contact Page Here</div>
	<div class="container">
		<div id="footer">
			<p class="text-muted credit">
				&copy; 2013 <a href="http://syndicateme.net">Rich Hildred</a>
			</p>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script>
		jQuery("document").ready(function() {
			jQuery("#myCarousel1").carousel();
			jQuery("#myCarousel2").carousel({
				interval : false
			});
		});
	</script>
	<!-- underscore is used to render the template with the object from the api -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<!-- backbone is a router that respects the back button -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<!-- this is our javascript -->
	<script src="js/swag.js"></script>

</body>
</html>
